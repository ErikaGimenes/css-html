<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo iframe</title>
    <style>
        iframe {
            
            height: 400px;
            width:400px;
            
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"> <!--frameborder e a borda o iframe que vai aparecer no site, scrolling=yes, no, se vc quer que o usuario veja todo o conteudo, ou so aparece a parte inicial-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositorio do Guanabara 

        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">
            <a href="https://www.gustavoguanabara.github.io" target="_blank">Github</a> <!--aqui vc coloca esse link caso o navegador nao consiga abrir o iframe-->
        </iframe>

        tambem e legal!
    </p>
     
</body>
</html>
