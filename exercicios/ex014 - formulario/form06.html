<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00"> <!--no value o codigo e para cor verde como padrao, porem, o usuario consegue alterar p outra vor-->
        </p>
        <p>
            <label for="inivel">nivel de satisfacao</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2"> <!-- de 1 a 5 para a avaliar. Value vc coloca para navegador deixar esse valor no value como padrao, mas o usuario tem a opcao de trocar-->
        <!-- TESTE EM MULTIPLOS NAVEGADOR, CHROME, FIREFOX, EDGE -->
        </p>
        <P>
            <label for="ifoto">foto do perfil:</LAbel> <!--quando e para o usuario postar um file, precisa que que method em form esteja em POST para permitir essa acao-->
            <input type="file" name="foto" id="ifoto">
        </P>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
