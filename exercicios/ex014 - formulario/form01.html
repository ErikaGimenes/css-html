<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>meu primeiro formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off"> <!--GET tudo que for digitado no formulario ira aparecer na barra de url em cima do navegador (quando as informacoes pode ser abertas, usar o GET) POST esconde essas informacoes e quando vc precisa enviar arquivos (QUANDOinformacoes sigilozas como cartao de credito, senha). autocomplete vc  desliga a caixinha qye sugere para preenvher automaricamente-->
        <p><label for="inome">Nome</label>: 
            <input type="text" name="nome" id="inome"></p> <!--na label vc vai precisar a id do seu input para a label pode sincronizar com o elemento input, a label faz com o navegador entenda o p (nome) tem ligao com a caixinha ao lado (nome do usuario). NAME e ID   pode ser o msm nome (id vc usa para o javascript e label identificar e o name para o php e javascript)-->
        <p><label for="isobrenome"></label> Sobrenome:
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value= "enviar"></p>

    </form>
</body>
</html>
