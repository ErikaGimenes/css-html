<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos classes</title>
    <style>
        div{
            display: inline-block; /* pq a tag DIV e block level, ou seja, quebra a linha para proximo paragrafo, aqui vc faz ela ficar na msm linha.*/    
            background-color: grey; 
            border:1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;       
        }

        div:hover{ /* quando passar o mouse por cima, ira trocar de cor*/
            background-color: brown;
        }

    </style>
</head>
<body>
    <div>O1</div>
    <div>02</div>
    <div>03</div>

    

    
</body>
</html>
