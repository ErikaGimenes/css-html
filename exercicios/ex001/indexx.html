<html lang="pt-br">

    <title>Document</title>

        img{

        }
        
    </style>
</head>
<body>
    <picture>
        <source media="(max-width:520px )" srcset="../ex001/espacoast500.jpg" type="image/png">
        <source media="(max-width:750px )" srcset="../ex001/espacoast750.jpg" type="image/png">
        <img src="../ex001/espacoast.jpg" alt="astronauta no espaco">
    </picture>
    
</body>
